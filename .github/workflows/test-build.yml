name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*, hotfix]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: npm run lint

    - name: Run tests
      run: npm run test

    - name: Build application
      run: npm run build

    # - name: Run test coverage
    #   run: npm run test:cov